<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Billing Form</h1>
        <div class="row row-cols-1 row-cols-md-2">
            <h3>Billing Address</h3>
            <div class="col col-12 col-md-9">
                <form>
                    <div class="row">
                        <div class="col">
                            <label>First name</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                            <label>Last name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Apartment, studio, or floor"
                            id="inputAddress">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                <hr class="mt-4">
                <h3>Payment</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        Cradit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        Paypal
                    </label>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label>Name of Card</label>
                        <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">
                        <label>Creadit Card number</label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label>Expiration</label>
                        <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col-md-3">
                        <label>CVV</label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>
                <hr class="mt-4 mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Place Order</button>
                </div>

                </form>

            </div>
            
             <div class="col col-12 col-md-3">
               <div class="d-flex justify-content-between">
                 <h3 class="mb-3" style="color: rgb(64, 64, 160);" >Your Cart</h3>
                <img src="3i.png" width="25" height="25" alt="">
               </div>
                <div class="card rounded-2 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title rounded fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-2 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>

                </div>
                <div class="card rounded-2 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5">Product Name</span>
                        <span class="card-title fs-5">12 $</span>
                    </div>
                    <p>Breif Description</p>
                </div>
                <div class="card rounded-2 p-2">
                    <div class="d-flex justify-content-between">
                        <span class="card-title fs-5 text-success">Promo Code</span>
                        <span class="card-title text-success fs-5">- 12 $</span>
                    </div>
                    <p class="text-success">EXAMPLECODE</p>
                </div>
                <div class="card rounded-2 p-2">
                    <div class="d-flex justify-content-between fw-bold">
                        <span class="card-title fs-5 text-success">Total USD</span>
                        <span class="card-title text-success fs-5">24 $</span>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
